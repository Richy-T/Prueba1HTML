<!DOCTYPE html>
<br lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<br>
    
    <h1>Formularios</h1>
<br action="/datos" method="get">

    <!-- Campo de texto -->
    <label for="Texto">Campo de Texto</label>
    <input type="text" id="Texto" name="texto"placeholder="Tú texto aquí">
    <br></br>

    <!-- Campo de tipo password -->
    <label for="Clave">Campo de Contraseña</label>
    <input type="password" id="Clave" name="clave">
    <br></br>

    <!-- Campo de tipo Email -->
     <label for="Correo">E-mail</label>
     <input type="Correo" id="Correo" name="E-mail">
     <br></br>

     <!-- Campo de Telefono -->
      <label for="Telefono">Telefono</label>
      <input type="tel" id="Telefono" name="telefono" minlength="3" maxlength="11">
      <br></br>

      <!-- Campo de URL-->
      <label for="Ruta">Campo para URL</label>
      <input type="url" id="Ruta" name="ruta">
      <br></br>

       <!-- Campo de Numeros-->
       <label for="Numero">Campo para Numeros</label>
       <input type="number" id="Numero" name="numero" >
       <br></br>

       <!-- Campo de Rango-->
       <label for="Rango">Campo para tipo Rango</label>
       <input type="range" id="Rango" name="rango" >
       <br></br>

         <!-- Campo de Fecha-->
         <label for="Fecha">Campo tipo Fecha</label>
         <input type="date" id="Fecha" name="fecha" >
         <br></br>
         
        <!-- Campo de tiempo Hora-->
        <label for="Tiempo">Campo  tipo Hora</label>
        <input type="time" id="Tiempo" name="hora" >
        <br></br>

        <!-- Campo de tiempo DataTime-->
        <label for="DataTime">Campo  tipo DataTime</label>
        <input type="datetime-local" id="DataTime" name="datatime" >
        <br></br>

        <!-- Campo de tiempo Mes-->
        <label for="Mes">Campo  tipo Mes</label>
        <input type="month" id="Mes" name="mes" >
        <br></br>

        <!-- Campo de tiempo Semanas-->
        <label for="Semanas">Campo  tipo Semanas</label>
        <input type="week" id="Semanas" name="semanas" >
        <br></br>

        <!-- Campo de seleccionar colores-->
        <label for="Colores">Campo  tipo colores</label>
        <input type="color" id="Colores" name="colores" >
        <br></br>

        <!-- Campo de tiempo selección-->
        <label for="Seleccion">Campo  tipo Selección</label>
        <input type="checkbox" id="Seleccion" name="Seleccion" >
        <br></br>

        <!-- Campo de tiempo Archivo-->
        <label for="Archivo">Campo  tipo Archivo</label>
        <input type="file" id="Archivo" name="Archivo" >
        <br></br>

        <!-- Campo de tiempo Archivo-->
        <label for="Archivo">Campo  tipo Archivo</label>
        <input type="file" id="Archivo" name="Archivo" >
        <br></br>








    


</form>

</body>
</html>
